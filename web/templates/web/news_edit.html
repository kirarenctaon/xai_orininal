{% extends "web/index.html" %}
{% block content %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="{% url 'news' %}"><i class="fa fa-home"></i></a>
                        <i class="icon-angle-right"></i></li>
                    <li class="active">News</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
			    <form method="POST" class="post-form">
			    	{% csrf_token %}
			        {{ form.as_p }}
			        <button type="submit" class="save btn btn-default">Save</button>
			    </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
