{% extends "web/index.html" %}
{% block content %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i></a>
                        <i class="icon-angle-right"></i></li>
                    <li class="active">News</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <div class="post-heading">
                        <h3><a href="#">{{ news.title }}</a></h3>
                    </div>
                    <p>
                        {{ news.contenten }}
                    </p>
                    <div class="bottom-article">
                        <ul class="meta-post">
                            <li><i class="icon-calendar"></i><a href="#"> {{ news.date }}</a></li>
                            <li><i class="icon-user"></i><a href="#"> {{ news.writer }}</a></li>
                        </ul>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
