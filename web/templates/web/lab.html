{% extends "web/index.html" %}
{% block content %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                    <li class="active">Lab</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="raw">

            {% for lab in object_list %}
            <div class="col-lg-6">
                <div class="cta-text">
                     <h1>{{ lab.name }}</h1>%%%
                </div>
                <dl>
                    <dt>Professor/PI</dt>
                    <dd>{{ lab.professor }}</dd>
                    <dt>Research on</dt>
                    <dd>{{ lab.research_on }}</dd>
                    <dt>Website</dt>
                    <dd><a href="{{ lab.link }}">{{ lab.link }}</a></dd>
                </dl>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock content %}
